<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S@mSystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="cards-container">
    <section class="card card-contact">
        <h2>Me contacter</h2>
        <img src="contact.png" alt="">

        <form action="https://formspree.io/f/xjgwqjvr" method="POST" class="contact-form">

            <input type="text" name="_gotcha" style="display:none">

            <label>Votre Nom :</label>
            <input type="text" name="Nom" required>

            <label>Votre Prenom :</label>
            <input type="text" name="Prenom" required>

            <label>Votre Tel :</label>
            <input type="tel" name="Tel" required>

            <label>Votre Mail :</label>
            <input type="email" name="email" required>

            <label>Le Sujet :</label>
            <input type="text" name="Sujet" required>

            <label>Entreprise Ou Particulier :</label>
            <select name="Type" required>
                <option value="Entreprise">Entreprise</option>
                <option value="Particulier">Particulier</option>
            </select>

            <label>Votre Message :</label>
            <textarea name="Message" rows="4" required></textarea>

            <input type="hidden" name="_next" value="https://sam-system.github.io/home/merci.html">

            <button type="submit">Envoyer</button>
        </form>
    </section>
</main>

</body>
</html>
